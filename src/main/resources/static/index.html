<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>

    <script src="https://unpkg.com/htmx.org@1.9.3"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/client-side-templates.js"></script>
    <script src="https://unpkg.com/nunjucks@latest"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/response-targets.js"></script>
    <script src="templates/javascript-helpers.js"></script>

    <link rel="stylesheet" href="index.css">
</head>

<body hx-ext="client-side-templates,response-targets,json-enc">
<div
        hx-trigger="load"
        hx-get="http://localhost:8080/user"
        nunjucks-template="main-template"
        hx-target-4*="#main"
        hx-target="#main"
        id="main">
</div>

<template id="main-template">

    <div class="container">
        <div class="image-buttons-container">
            <img src="./images/logo_trans.png" alt="Hauptseite Bild" class="image">
            <div class="title-container">
                <h1 class="title">Das besch√§ftigt die Finanzwelt</h1>
                <div class="buttons">
                    <button id="register" onclick="window.location.href='registrierung.html'">Account erstellen</button>
                    <button id="login" onclick="window.location.href='login.html'">Einloggen</button>
                </div>
            </div>
        </div>
    </div>

</template>
</body>
</html>
