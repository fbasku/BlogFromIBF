<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>HTMX</title>

    <script src="https://unpkg.com/htmx.org@1.9.3"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/client-side-templates.js"></script>
    <script src="https://unpkg.com/nunjucks@latest"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/response-targets.js"></script>
    <script src="templates/javascript-helpers.js"></script>
    <link rel="stylesheet" href="blog.css">
</head>
<body hx-ext="client-side-templates, response-targets, json-enc">

<h1>Wilkommen zum Blog</h1>
<div hx-get="http://localhost:8080/artikel"
     hx-target="#Eintrag"
     nunjucks-template="Blog-template"
     hx-trigger="load"></div>
<section id="Eintrag">
    Hier sind die Blogeinträge
</section>

<template id="Blog-template">
    {% for eintrag in list() %}
    <p>{{ eintrag.titel }}</p>
    <p>{{ eintrag.inhalt }}</p>
    <div><img src="{{ eintrag.bildUrl }}" width="500rem" alt="{{eintrag.titel}}"></div>
    {% for kommentar in eintrag.kommentare  %}
    <p>{{kommentar.datum}}</p>
    <p> test{{ kommentar.verfasser.username }}</p>
    <p> {{ kommentar.inhalt }}</p>
    {% endfor %}
    <label for="inhalt">Komentar:</label><br>
    <textarea id="inhalt" name="inhalt"></textarea><br>
    <input type="submit"  value="Kommentar hinzufügen">
    <hr>
    <br>
    {% endfor %}
</template>

</body>
</html>
